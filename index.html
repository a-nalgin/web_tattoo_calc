<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/calc.ico">
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src="js/script.js"></script>


    <title>Just Tattoo Calc</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <div class="header__title">
                        <a href="https://just-tattoo-shop.ru/">Just Tattoo Shop</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__row">
                    <div class="main__left-block">

                        <form class="form" method="get">

                            
                            <div class="form__row">
                                <label for="Date_Today" class="form__label">Сегодня:</label>
                                <input required id="Date_Today" class="Date_Today_input" name="Date-Today"
                                       placeholder="дд.мм.гггг" step="any" type="text" value="">
                            </div>

                            
                            <div class="form__row">
                                <label for="Product_Name" class="form__label">Наименование:</label>
                                <input id="Product_Name" class="Product_Name_input" name="Product-Name"
                                       placeholder="" step="any" type="text" value="">
                            </div>

                            
                            <div class="form__row">
                                <label for="Date_Ceate" class="form__label">Создан:</label>
                                <input required id="Date_Create" class="Date_Create_input" name="Date-Create"
                                       placeholder="дд.мм.гггг" step="any" type="text" value="">
                            </div>

                            
                            <div class="form__row">
                                <label for="Date_Exp" class="form__label">Годен до:</label>
                                <input required id="Date_Exp" class="Date_Exp_input" name="Date-Exp"
                                       placeholder="дд.мм.гггг  " step="any" type="text" value="">
                            </div>

                        </form>
                    </div>

                    <!--<div class="main__table-block">
                        <table class="main__table">
                            <thead>
                                <tr>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th>R</th>
                                    <th>Time</th>
                                    <th>Work</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>-->
                </div>
            </div>
        </main>









        <footer class="footer">
            <div class="container">
                <div class="footer__text">
                    <a class="footer__title" href="https://github.com">
                        Project Git
                    </a>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
